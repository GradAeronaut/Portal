server {
    listen 80;
    listen 443 ssl;

    server_name gradaeronaut.com www.gradaeronaut.com;

    root /var/www/gradaeronaut.com/portal/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location = /deploy.php {
        alias /var/www/gradaeronaut.com/portal/deploy.php;
        include snippets/fastcgi-php.conf;
        fastcgi_param SCRIPT_FILENAME /var/www/gradaeronaut.com/portal/deploy.php;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    }

    ssl_certificate /etc/letsencrypt/live/gradaeronaut.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gradaeronaut.com/privkey.pem;
}
